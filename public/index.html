<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="assets/styles.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
        <a class="navbar-brand" href="#">Acamica App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link link-productos" href="#">Listado de productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-agregar-producto" href="#">Agregar un producto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-login" href="#">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="productos" class="">
        <h3>Productos</h3>
        <hr>
        <div class="productos-container">
            
        </div>
    </section>

    <section id="agregar-producto">
        <h3>Agregar un producto</h3>
        <hr>
        <form action="/productos" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre de Producto</label>
                <input class="form-control" type="text" name="nombre">
                <label for="precio">Precio</label>
                <input class="form-control" type="number" name="precio">
                <label for="id">Id de Producto</label>
                <input class="form-control" type="number" name="id">
            </div>
            <button type="submit" id="button-add-product" class="btn btn-primary">Agregar</button>
        </form>
    </section>

    <section id="login" class="">
        <h3>Login</h3>
        <hr>
        <form onsubmit="handleLogin(username, password)">
            <div class="form-group">
                <label for="exampleInputEmail1">Usuario</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contrase√±a</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </section>

    <script src="script.js "></script>
</body>

</html>
